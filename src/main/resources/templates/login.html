<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Kirjautuminen</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
    
     <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" th:if="${param.error}">
            Virheellinen tunnus tai salasana.
        </div>
        
        <div class="alert alert-warning" th:if="${param.logout}">
            Olet kirjautunut ulos.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus: <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Salasana: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Kirjaudu sisään" class="btn btn-success"/></div>
        </form>
        
        <p>Tai</p>
        
        <a th:href="@{/signup}" class="btn btn-success">Luo uusi tunnus</a>
        <p>Tai</p>
        <a th:href="@{/commentlist}" class="btn btn-primary">Siirry sivulle ilman tunnusta</a>
        
        
       </div>
    </body>
</html>
